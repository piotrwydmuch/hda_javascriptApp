<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>human data associates app</title>
</head>
<style>
    body {
        margin: 0;
    }
    main {
        display: flex;
    }
    div {
        margin: 10px 20px;
        padding: 5px 15px;
    }
    #searchContainer {
        background-color: teal;
    }
    #addNewContainer {
        display: flex;
        flex-direction: column;
        background-color: antiquewhite;
    }
    #statusInfo {
        color: mediumseagreen;
        font-weight: bold;
        width: fit-content;
    }
</style>
<body>
    <main>
        <div id="searchContainer">
            <p>Seach:</p>
            <input id="searchInput" list="people" type="text">
            <datalist id="people"></datalist>
        </div>
        <div id="addNewContainer">
            <p>Add new</p>
            <form action="/" method="POST" name="newUser">
                <label for="nameInput">Name:</label>
                <input id="nameInput" type="text" name="name" pattern="[A-Za-z]{1,32}" required>
                <label for="ageInput">Age:</label>
                <input id="ageInput" type="number" min="1" max="150" name="age" required>
                <input type="submit" value="Add">
            </form>
            <span id="statusInfo"></span>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
